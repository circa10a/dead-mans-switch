openapi: 3.0.0
info:
  title: Dead Man's Switch API
  description: A REST API to manage dead man's switches.
  version: 1.0.0
  x-logo:
    url: /images/purple-skull-512-rounded.png

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

externalDocs:
  url: https://github.com/circa10a/dead-mans-switch
  description: dead-mans-switch source code

paths:
  /health:
    get:
      summary: Get application health for readiness/liveness checks
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
  /vapid:
    get:
      summary: Get the VAPID public key for PWA push notifications
      description: Returns the raw public key string required for the browser pushManager handshake.
      responses:
        '200':
          description: The VAPID public key
          content:
            text/plain:
              schema:
                type: string
                example: "someSecretKey"
  /switch:
    get:
      summary: Get all switches
      parameters:
        - name: limit
          in: query
          required: false
          description: Limit the number of switches returned (default is 100)
          schema:
            type: integer
            default: 100
            minimum: 1
      responses:
        '200':
          description: A list of switches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Switch'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create dead man switch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Switch'
      responses:
        '201':
          description: Returns created switch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Switch'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /switch/{id}:
    get:
      summary: Get a specific dead man switch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successfully retrieved switch
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Switch'
        '404':
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update an existing dead man switch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Switch'
      responses:
        '200':
          description: Switch successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Switch'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a dead man switch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Switch successfully deleted
        '404':
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /switch/{id}/reset:
    post:
      summary: Reset the dead man switch timer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Switch successfully reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Switch'
        '404':
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /switch/{id}/disable:
    post:
      summary: Disable the dead man switch
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Switch successfully disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Switch'
        '404':
          description: Switch not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      type: object
      description: "Includes http status code and reason for error"
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
    Health:
      type: object
      description: "Status of health check which checks for database r/w access"
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - ok
            - failed
    Switch:
      type: object
      required:
        - checkInInterval
        - message
        - notifiers
        - sendAt
        - sent
      properties:
        id:
          type: integer
          description: "Autogenerated switch ID when switch is created"
          readOnly: true
        checkInInterval:
          type: string
          description: "Timer countdown until a switch is triggered"
          example: "24h"
          pattern: '^[0-9]+[smh]$'
          x-oapi-codegen-extra-tags:
            validate: required
        disabled:
          type: boolean
          description: "Disable the switch"
        deleteAfterSent:
          type: boolean
          description: "Whether to delete the switch after sending"
        encrypted:
          type: boolean
          description: "Where or not to encrypt switch data. Data will no longer be readable via the API"
        message:
          type: string
          example: Alert!
          minLength: 1
          x-oapi-codegen-extra-tags:
            validate: "required,min=1"
        notifiers:
          type: array
          description: "List of notification channels powered by shoutrrr"
          items:
            type: string
          example:
            - slack://tokena/tokenb/tokenc
            - discord://webhookid@token
          x-oapi-codegen-extra-tags:
            validate: "required,min=1"
        pushSubscription:
          x-internal: true
          description: "Optional PWA push subscription for background alerts"
          allOf:
            - $ref: '#/components/schemas/PushSubscription'
        reminderEnabled:
          type: boolean
          description: "If push notifications have been configured"
          readOnly: true
        reminderThreshold:
          type: string
          description: "How long before expiration to send a push notification"
          example: "30m"
          pattern: '^[0-9]+[smh]$'
        reminderSent:
          type: boolean
          description: "If push notifications have been sent"
          readOnly: true
        sent:
          type: boolean
          description: "If switch notifiers have been triggered"
          readOnly: true
        sendAt:
          type: integer
          description: "Time to send in Unix time format to trigger switch"
          format: int64
          example: 1737812700
          readOnly: true
    PushSubscription:
      type: object
      description: "Details to send push notifications. Secret fields that aren't available to be read via the API"
      properties:
        endpoint:
          type: string
        keys:
          type: object
          properties:
            p256dh:
              type: string
            auth:
              type: string