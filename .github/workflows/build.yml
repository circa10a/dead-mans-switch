name: Build

on:
  pull_request:
    branches: ["*"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Run make build
        run: make build
      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Uncommitted changes detected after 'make build'. Please run 'make build' locally and commit the results."
            git diff --stat
            git diff
            exit 1
          fi
